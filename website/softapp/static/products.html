<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .banner {
            width: 100%;
            height: 95vh;
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.75),
                rgba(0, 0, 0, 0.75)
            ),
            url(background.jpg);
            background-size: cover;
            background-position: center;
        }
        .navbar {
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            color: #66B032;
            font-size: 40px;
            font-weight: 700;
        }
        span {
            color: #375F1B;
        }
        form {
            width: 200px;
            height: 40px;
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            padding: 1px 1px;
            font-size: 15px;
            border-radius: 10px;
            backdrop-filter: blur(4px) saturate(180%);
        }
        form input {
            background: transparent;
            flex: 1;
            border: 0;
            outline: none;
            padding: 12px 20px;
            font-size: 15px;
            color: white;
        }
        ::placeholder {
            color: white;
        }
        form button {
            border: 0;
            outline: none;
            padding: 5px 20px;
            color: white;
            border-radius: 10px;
            background: #66B032;
            cursor: pointer;
        }
        
        .navbar li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }
        .navbar li a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }
        .container {
            background: transparent;
            padding: 10px 5%;
            padding-bottom: 100px;
        }
        .container .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 100px;
        }
        .container .box-container .box {
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background: transparent;
            padding: 30px 20px;
            text-align: center;
        }
        .container .box-container .box img {
            height: 100px;
        }
        .container .box-container .box h3 {
            color: #ffffff;
            font-family: 'Times New Roman',;
            font-size: large;
            padding: 20px 0;
        }
        .container .box-container .box p {
            color: white;
            font-size: small;
            line-height: 1.5;
        }
        footer {
            border: 1px;
            padding: 10px;
            transition: 0.5s;
            background: #66B032;
            color: #ffffff;
            box-shadow: 0 0 20px #66B032;
        }
    </style>
</head>
<body>
<div class="banner">
    <br />
    <div class="navbar">
        <h1 class="logo"><span>Microsoft</span>Mart</h1>
        <ul>
            <li><a href="home.html"> Home </a></li>
            <li><a href="products.html" class="bg-product"> Products </a></li>
            <li><a href="people.html"> People </a></li>
            <li><a href="contact.html"> Contact </a></li>
        </ul>
        <form action="" method="get">
            <input type="text" placeholder="Enter to Search" />
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <img src="img1.jpg" alt="C-PLUS-PLUS">
                <h3>WORD</h3>
            </div>
            <div class="box">
                <img src="img2.jpg" alt="C">
                <h3>EXCEL</h3>
            </div>
            <div class="box">
                <img src="img3.jpg" alt="C-SHARP">
                <h3>POWERPOINT</h3>
            </div>
            <div class="box">
                <img src="img4.jpg" alt="PYTHON">
                <h3>COPILOT</h3>
            </div>
            <div class="box">
                <img src="img5.jpg" alt="JAVA">
                <h3>OUTLOOK</h3>
            </div>
            <div class="box">
                <img src="img6.jpg" alt="MY-SQL">
                <h3>TEAMS</h3>
            </div>
            <div class="box">
                <img src="img7.jpg" alt="Kylophone">
                <h3>CLIPCHAMP</h3>
            </div>
            <div class="box">
                <img src="img8.jpg" alt="Drums">
                <h3>ONE CLOUD</h3>
            </div>
            <div class="box">
                <img src="img9.jpg" alt="DJ set">
                <h3>SKYPE</h3>
            </div>
            <div class="box">
                <img src="img10.jpg" alt="Veena">
                <h3>ONE NOTE</h3>
            </div>
            <!-- Repeat the above box structure for other products -->
        </div>
    </div>
</div>
<footer>
    <center>Designed and Developed by <b>HARSHINI S (212221220018)</b></center>
</footer>
</body>
</html>
